name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      BUILD_DIR: build
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg-bincache

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Ensure Homebrew bin in PATH (macOS)
        if: runner.os == 'macOS'
        run: echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Prepare vcpkg cache dir (Linux/macOS)
        if: runner.os != 'Windows'
        run: mkdir -p .vcpkg-bincache

      - name: Prepare vcpkg cache dir (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: New-Item -ItemType Directory -Force .vcpkg-bincache | Out-Null

      - name: Check Ninja
        run: ninja --version

      - name: Cache vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: .vcpkg-bincache
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./extern/vcpkg/bootstrap-vcpkg.sh

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        run: .\extern\vcpkg\bootstrap-vcpkg.bat

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: >
          cmake -S . -B $BUILD_DIR -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/extern/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-linux

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: >
          cmake -S . -B $BUILD_DIR -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/extern/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=arm64-osx

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: >
          cmake -S . -B $env:BUILD_DIR -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\extern\vcpkg\scripts\buildsystems\vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: cmake --build $BUILD_DIR --config Debug

      - name: Test
        run: ctest --test-dir $BUILD_DIR --output-on-failure